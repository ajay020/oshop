<div class="row no-gutters ">
    <div class="col-2 px-0">
        <button 
        (click)="removeFromcart()" 
        class="btn btn-secondary  w-100">-</button>
    </div>
    <div class="col text-center">
        {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2 px-0">
        <button
        (click)="addToCart()" 
         class="btn btn-secondary  w-100">+</button>
    </div>
</div>
